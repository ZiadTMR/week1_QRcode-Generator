<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website QR Code Generator</title>
</head>
<body>
    <div class="container">
        <img class="icon" src="qr-code.png" alt="qr-icon">
        <h1>Website QR Code Generator</h1>
        <div class="app">
            <input class="url" type="text" placeholder="Enter a website URL...">
            <button class="generate">Generate</button>
        </div>
        <div class="display-URL"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
